<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e3e6e6;
        }
        .navbar {
            background-color: #131921;
            padding: 10px 20px;
        }
        .logo img {
            height: 40px;
        }
        .search-bar {
            display: flex;
            width: 800px;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            border:none;
            border-radius:5px;
        }
        .search-bar button {
            background-color: #febd69;
            border:none;
            border-radius:5px;
            padding: 10px;
        }
        .nav-bar {
            background-color: #232f3e;
            padding: 10px 20px;
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: white;
        }
        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: black;
            border-radius: 50%;
            padding: 10px;
        }
        .product-section {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
        }
        .footer {
            background-color: #232f3e;
            padding: 20px 0;
            color: white;
            text-align: center;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
        .footer-bottom {
            background-color: #131921;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="navbar text-white d-flex justify-content-between">
        <div class="logo"><img src="images/amazon.jfif" alt="Amazon Logo"></div>
        <div class="search-bar d-flex">
            <input type="text" placeholder="Search Amazon"> <button>üîç</button>
           
        </div>
        <div class="cart">üõí Cart</div>
    </div>
    <div class="nav-bar">
        <div>‚ò∞ All</div>
        <div>Today's Deals</div>
        <div>Customer Service</div>
        <div>Registry</div>
        <div>Gift Cards</div>
        <div>Sell</div>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/slide1.jpg" class="d-block w-100" style="height:400px"alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="images/slide2.jpg" class="d-block w-100" style="height:400px" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="images/slide3.jpg" class="d-block w-100" style="height:400px" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="product-section">
                                        <h5>Gaming Accessories</h5>
                                        <img src="images/gmaing.jfif" class="img-fluid" alt="Gaming Accessories">
                                        <p>Explore headsets, keyboards, and gaming chairs.</p>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="product-section">
                                        <h5>Home Essentials</h5>
                                        <img src="images/home.jfif" class="img-fluid" alt="Home Essentials">
                                        <p>Discover the latest in home improvement and decor.</p>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="product-section">
                                        <h5>Electronics</h5>
                                        <img src="images/electronics.jpg" class="img-fluid" alt="Electronics">
                                        <p>Top gadgets, smart devices, and accessories.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
