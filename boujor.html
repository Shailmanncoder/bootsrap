<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr) 1fr;
            grid-template-rows: repeat(2, 250px);
            gap: 15px;
            align-items: stretch;
        }
        .gallery-item {
            background: white;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            flex-grow: 1;
        }
        .caption {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .big-box {
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            grid-row: span 2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            height: 100%;
        }
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
            .big-box {
                grid-row: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">BONJOUR KIDS</div>
    <div class="container">
        <div class="gallery-item" style="background-color: yellow;height:400px;">
            <img src="playgroup.jpg" alt="Play Group">
            <div class="caption">Play Group</div>
        </div>
        <div class="gallery-item" style="background-color: red;height:400px;">
            <img src="nursery.jpg" alt="Nursery">
            <div class="caption">Nursery</div>
        </div>
        <div class="gallery-item" style="background-color: green;height:780px;width:500px;">
            <img src="prenursery.jpg" alt="Pre Nursery">
            <div class="caption">Pre Nursery</div>
        </div>
        <div class="gallery-item" style="background-color: blue;height:400px;">
            <img src="kg.jpg" alt="K.G">
            <div class="caption">K.G</div>
        </div>
        <div class="big-box" style="background-color: rgb(15, 1, 1);height:400px;">Additional Content</div>
    </div>
</body>
</html>
